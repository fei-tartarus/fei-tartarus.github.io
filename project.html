<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tartarus</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/cea5fb209a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light sticky-top">
            <a class="navbar-brand" href="./index.html">
              Tartarus
            </a>
        </nav>
    </header>
    <main id="project">
        <div id="ourProject" class="row d-flex justify-content-center py-5">
            <h2>Projekt</h2>
        </div>
        <div id="reports" class="row d-flex justify-content-center py-5">
            <h2>Reporty</h2>
        </div>
    </main>
    <footer>

    </footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        let project = $('#ourProject');
        let reports = $('#reports');
  
        axios.get('https://fei-tartarus.github.io/data/project.json').then(response => {
          console.log(response.data);

          let rProject = response.data.project;
          let rReports = response.data.reports;

          project.append(`
            <div class="col-12 py-2 d-flex justify-content-center">
              <div class="card" style="width: 80%;">
                  <h5 class="card-title">${rProject.name}</h5>
                  <p class="card-text">
                    <ul>
                      <li>Zadal: ${rProject.givenBy}</li>
                      <li>O projekte: ${rProject.about}</li>
                    </ul>
                  </p>
                </div>
              </div>
            </div>
        `);

        rReports.forEach(rReport => {
          reports.append(`
            <div class="col-12 py-2 d-flex justify-content-center">
                <div class="card" style="width: 80%;">
                  <h5 class="card-title">${rReport.title}</h5>
                  <p class="card-text">
                    <ul>
                      <li>Kedy: ${rReport.day}</li>
                      <li>Čo: ${rReport.text}</li>
                      <li>Aktuálne úlohy: ${rReport.jobs.toString()}</li>
                      <li>TODOs: ${rReport.todo.toString()}</li>
                    </ul>
                  </p>
                </div>
              </div>
            </div>
          `);
        });
      });
      </script>
</body>
</html>
