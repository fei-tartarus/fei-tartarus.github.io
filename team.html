<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tartarus</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/cea5fb209a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light sticky-top">
            <a class="navbar-brand" href="./index.html">
              Tartarus
            </a>
        </nav>
    </header>

    <main id="team">
        <div id="ourTeam" class="row d-flex justify-content-center">
        </div>
    </main>
    <footer>

    </footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      let team = $('#ourTeam');

      axios.get('https://fei-tartarus.github.io/data/team.json').then(response => {
        console.log(response.data);
        response.data.people.forEach(person => {
          team.append(`
            <div class="col-12 col-md04 col-md-3 d-flex justify-content-center py-5">
              <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="https://fei-tartarus.github.io${person.photo}" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">${person.name}</h5>
                  <p class="card-text">
                    <ul>
                      <li>Vek: ${person.age}</li>
                      <li>Štúdium: ${person.study} (${person.studyYear}. rok)</li>
                      <li>Technológie: ${person.technologies.toString()}</li>
                      <li>Práca: ${person.job}</li>
                    </ul>
                  </p>
                </div>
              </div>
            </div>
          `)
        })
      });
    </script>
</body>
</html>
